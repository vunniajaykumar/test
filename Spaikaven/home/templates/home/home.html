{% extends "main.html" %}

{% block title %}Home{% endblock %}

{% block body %}

<div class="container custom_body">
    <div class="row head">
      <section class="col-lg-12">
          <div class="col-lg-6">
            <h1 style = "margin-left:-0.9em;">Soviet resistance network</h1>
          </div>
          <div class="col-lg-3">
              <h1><a href="{% url 'home:compose' %}"><button type="button" class="btn btn-lg btn-default btn-block">Send Message</button></a></h1>
          </div>
          <div class="col-lg-3">
              <form action="{% url 'login:logout' %}" method="post">
                  {% csrf_token %}
                  <h1><button type="submit" class="btn btn-lg btn-default btn-block" style="margin-left:1.5em;">Logout</button></h1>
              </form>
          </div>
      </section>
    </div>
    <div class="row msg_body">
      <section class="col-lg-12">
          {% for msg in messages %}
            <div class="row custom_row">
                <section class="col-lg-12">
                    <div class="row" style="margin-bottom:1em;">
                        <div class="col-lg-8 sender">
                            {{ msg.sender }}
                        </div>
                        <div class="col-lg-4 date">
                            {{ msg.date }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 msg">
                        <p>
                            {{ msg.message }}
                        </p>
                        </div>
                    </div>
                </section>


            </div>
          {% endfor %}
      </section>
    </div>
</div>
{% endblock %}
