{% extends 'main.html' %}

{% block title %}Signup{% endblock %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
        <form class="form-group" action="{% url 'signup:signup' %}" method="post">
          <div style="margin: 1em auto 1em auto; text-align: center;max-width: 75%;">
            <h2>Soviet resistance network</h2>
            {% csrf_token %}
            {{ form }}
            {% if request.GET.next %}
            <input type="text" name="next" value="{{ request.GET.next }}">
            {% endif %}

          </div>
          <input type="submit" value="Sign Up" class="btn btn-default" style="min-width:80px;">
          <a role="button" href="{% url 'login:login' %}"><button type="button" style="margin-top:1em;min-width:80px;" class="btn center-block btn-default">Back to Login</button></a>
        </form>
    </div>
  </div>
</div>
{% endblock %}
</form>
